{% extends "meet.html" %}

{% block title %}
    만나요
{% endblock %}

{% block meet_content %}
<div id="show-profile-body" class="center600">
  <div class="thumbnail">
    <div class="row-fluid">
        <strong>{{ other_user.nickname }}</strong>
        <input class="profile-uuid" 
               type="hidden" value="{{ other_user.profile_uuid }}" />
        <a class="no-deco">
          <i class="icon-star icon-2x pull-right"></i></a>
        </a>
    </div>
    <div class="row-fluid">
      <span class="label label-default label-first">{{ other_user.tags[0] }}</span>
      <span class="label label-default label-second">{{ other_user.tags[1] }}</span>
      <span class="label label-default label-third">{{ other_user.tags[2] }}</span>   
    </div>
    <div class="row-fluid">
      <hr>        
    </div>
    <div class="row-fluid">
      <span class="data">{{ other_user.profile }}</span>
    </div>
    <div class="row-fluid center-content">
      <a id="propose" class="btn btn-large btn-info" 
         href="#">선택<i class="icon-heart"></i></a> 
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
  <script src="static/js/meet.js"></script> 
{% endblock %}
