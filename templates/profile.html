{% extends "base.html" %}

{% block title %}
    내 프로필
{% endblock %}

{% block content %}
  {% for flash in flashes %}
    {% if flash[1] == 'success' %}
      <div class="alert alert-success">
    {% else %}
      <div class="alert">
    {% endif %}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ flash[0] }}
      </div>
  {% endfor %}
  <form class="center600" method="post">
    <input name=_xsrf_token type=hidden value="{{ xsrf_token }}">
    <h3>내 프로필</h3>
    <hr class="thick">
    <h5>닉네임</h5>
    <div class="row-fluid">
      <div class="span4">
        <input type="text" class="span10" 
               id="input_nickname" name="nickname" value="{{ user.nickname or '' }}">
      </div>
    </div>
    <h5>태그</h5>
    <div class="row-fluid">
      <div class="span4">
        <input class="span10" type="text" name="tag" value="{{ user.tags[0] or '' }}">
      </div>
      <div class="span4">
        <input class="span10 offset1" type="text" name="tag" value="{{ user.tags[1] or '' }}">
      </div>
      <div class="span4">
        <input class="span10 offset2" type="text" name="tag" value="{{ user.tags[2] or '' }}">
      </div>
    </div>
    <h5>자기소개</h5>
    <div class="row-fluid">
      <textarea class="span12" rows="20"
                name="profile">{{ user.profile or '' }}</textarea>
    </div>
    <div class="row-fluid center-content">
      <button type="submit" class="btn btn-large btn-primary" 
              name="change_account" value="change_account">저장하기</button>
    </div>
  </form>
{% endblock %}
