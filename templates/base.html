<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Roboto+Condensed'>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css">
    <link rel="shortcut icon" href="static/img/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">스누데이트</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="meet">만나요</a></li>
              <li><a href="talk">얘기해요</a></li>
            </ul>
            <ul class="nav pull-right">
              {% if user %}
                <li><a href="profile">내 프로필</a></li>
                <li><a href="account">설정</a></li>
                <li><a href="logout">로그아웃</a></li>
                </li>
              {% else %}
                {% block login_control %}
                  <form class="navbar-form pull-right" method="post" action="/login">
                    <div class="input-append">
                      <input class="span2" type="text" placeholder="이메일"
                             name="username">
                      <span class="add-on">@snu.ac.kr</span>
                    </div>
                    <input class="span2" type="password" placeholder="비밀번호"
                           name="password">
                    <button type="submit" class="btn btn-inverse">로그인</button>
                  </form>
                {% endblock %}
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}
        
      {% endblock %}
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/meet.js"></script>
  </body>
</html>
