{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
<form method="post">
    <label>
        name: 
        <input type="text" name="email" value="{{email}}">
    </label>
    {{email_error}}
    <br>
    <label>
        password: 
        <input type="password" name="password">
    </label>
    {{password_error}}
    <br>
    <label>
        verify password: 
        <input type="password" name="verify">
    </label>
    {{verify_error}}
    <br>
    <input type="submit">
</form>
{% endblock %}
