{% extends "base.html" %}

{% block title %}
    만나요
{% endblock %}

{% block content %}

<div class="row-fluid">
	<div class="span12">
		<h3>남은 선택 : 3</h3>
	</div>
</div>
<ul class="thumbnails">
{% for other_user in other_users %}
  <li class="span4">
    <div class="thumbnail">
    	<div class="row-fluid">
	    		<strong>{{ other_user.nickname }}</strong>
    			<a class="favorite" href="#">
						<i class="icon-star-empty icon-2x pull-right"></i></a>
    			</a>
    	</div>
    	<div class="row-fluid">
		    <span class="label label-default">{{ other_user.get_tags()[0] }}</span>
		    <span class="label label-default">{{ other_user.get_tags()[1] }}</span>
		    <span class="label label-default">{{ other_user.get_tags()[2] }}</span>		
    	</div>
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
